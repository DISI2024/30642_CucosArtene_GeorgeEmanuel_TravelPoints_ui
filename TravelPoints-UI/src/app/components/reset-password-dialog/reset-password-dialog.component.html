<section class="vh-100">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 text-black">

        <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

          <form style="width: 23rem;">

            <h4 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Reset password</h4>

            <div class="form-outline mb-4">
              <div class="myDIV">Email</div>
              <input [(ngModel)]="username" type="email" id="email" class="form-control form-control-lg"
                     name="email" required email ngModel #email="ngModel"/>
              <div *ngIf="email.invalid && email.touched" class="text-danger">
                Please enter a valid email.
              </div>
            </div>

            <div class="form-outline mb-4">
              <div class="myDIV">Old password</div>
              <input [(ngModel)]="oldPassword" type="password" id="old_password" class="form-control form-control-lg"
                     name="old_password" required ngModel #old_password="ngModel"/>
              <div *ngIf="old_password.invalid && old_password.touched" class="text-danger">
                Old password is required
              </div>
            </div>

            <div class="form-outline mb-4">
              <div class="myDIV">New password</div>
              <input [(ngModel)]="newPassword" type="password" id="new_password" class="form-control form-control-lg"
                     name="new_password" required minlength="7" ngModel #new_password="ngModel"/>
              <div *ngIf="new_password.invalid && new_password.touched" class="text-danger">
                New password is required and must be at least 7 characters long
              </div>
            </div>


            <div class="pt-1 mb-4">
              <button style="background-color: #8FA08E" mat-button (click)="onClickResetPassword()">Reset
              </button>
            </div>

            <p>Changed your mind?<a (click)="openLoginDialog()" class="link-info" style="cursor: pointer">Login</a></p>

          </form>

        </div>

      </div>
      <div class="col-sm-6 px-0 d-none d-sm-block">
        <img src="https://www.sankash.in/assets/images/agent-banner-mobile.png"
             alt="Login image" class="w-120 vh-100" style="object-fit: cover; object-position: left;">
      </div>
    </div>
  </div>
</section>
