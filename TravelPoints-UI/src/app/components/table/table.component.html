<button mat-fab color="primary" class="add-row-button" aria-label="Add row" (click)="addItem()">
  <mat-icon>add</mat-icon>
</button>
<div class="table-scroll">
  <table mat-table [dataSource]="dataSource" class="box">
    <!-- Position Column -->
    <ng-container matColumnDef="attractionId">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element">{{element.attractionId}}</td>
    </ng-container>

    <ng-container matColumnDef="imagePath">
      <th mat-header-cell *matHeaderCellDef> Image </th>
      <td mat-cell *matCellDef="let element">
        <img *ngIf="element.imagePath" [src]="element.imagePath" [alt]="element.name" style="width:100px; height:auto;">
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef>Location</th>
      <td mat-cell *matCellDef="let element">{{element.location}}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Category</th>
      <td mat-cell *matCellDef="let element">{{element.category}}</td>
    </ng-container>

    <ng-container matColumnDef="entryPrice">
      <th mat-header-cell *matHeaderCellDef>EntryPrice</th>
      <td mat-cell *matCellDef="let element">{{element.entryPrice}}</td>
    </ng-container>

    <ng-container matColumnDef="openingTime">
      <th mat-header-cell *matHeaderCellDef>Opening Time</th>
      <td mat-cell *matCellDef="let element">{{element.openingTime}}</td>
    </ng-container>

    <ng-container matColumnDef="closingTime">
      <th mat-header-cell *matHeaderCellDef>Closing Time</th>
      <td mat-cell *matCellDef="let element">{{element.closingTime}}</td>
    </ng-container>

    <ng-container matColumnDef="contactInfo">
      <th mat-header-cell *matHeaderCellDef>Contact Info</th>
      <td mat-cell *matCellDef="let element">{{element.contactInfo}}</td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef>Address</th>
      <td mat-cell *matCellDef="let element">{{element.address}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element" class="action-cell">
        <button mat-icon-button (click)="editItem(element)" class="action-button">
          <mat-icon aria-label="Edit item">edit</mat-icon>
        </button>

        <button mat-icon-button (click)="deleteItem(element)" class="action-button">
          <mat-icon aria-label="Delete item">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns;"
    ></tr>
  </table>
</div>
<mat-paginator [length]="dataSource.length" [pageSize]="3" aria-label="Select page of GitHub search results"></mat-paginator>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
