<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <title>Travel Points - Travel attractions</title>
</head>
<body>
<app-navigation-bar></app-navigation-bar>

<header class="hero">
  <h1>Discover awesome locations</h1>
</header>

<section id="destinations" class="destination-cards">
  <div *ngFor="let attraction of touristAttractions; index as i" class="card">
    <img [src]="attraction.imagePath" alt="TouristAttraction 1">
    <div class="card-body">
      <h4>{{attraction.name}}, {{attraction.location}}</h4>
      <p>{{attraction.category}}   <i (click)="openDetailsDialog(attraction.descriptionText!)"
                                      class="fas fa-info-circle"></i>
      </p>
      <p>Entry price: {{attraction.entryPrice}}<i></i></p>
      <p>Offers: {{attraction.offers}}<i></i></p>
    </div>
  </div>
</section>

<footer class="site-footer">
  <div class="container">
    <p>&copy; 2024 Travel Points. All rights reserved.</p>
  </div>
</footer>
</body>
</html>
