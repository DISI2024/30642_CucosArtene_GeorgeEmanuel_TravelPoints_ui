<body style="background-color: #ffffff">
<h2 mat-dialog-title style="color: #666666">Compose email</h2>
<mat-dialog-content class="mat-typography">
  <form #emailForm="ngForm" (ngSubmit)="sendEmail(emailForm.value)">
    <div class="form-group" *ngIf="this.sender== ''">
      <label for="sender">Sender:</label>
      <input type="email" id="sender" class="form-control" name="sender" required email ngModel #sender="ngModel">
      <div *ngIf="sender.invalid && sender.touched" class="text-danger">
        Please enter a valid email.
      </div>
    </div>
    <div class="form-group">
      <label for="subject">Subject:</label>
      <input type="text" id="subject" class="form-control" name="subject" required minlength="3" ngModel #subject="ngModel">
      <div *ngIf="subject.invalid && subject.touched" class="text-danger">
        Subject is required and must be at least 3 characters long.
      </div>
    </div>

    <div class="form-group">
      <label for="message">Message:</label>
      <input type="text" id="message" class="form-control" name="message" required minlength="10" ngModel #message="ngModel">
      <div *ngIf="message.invalid && message.touched" class="text-danger">
        Message is required and must be at least 10 characters long.
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!emailForm.valid">Send Email</button>
  </form>
</mat-dialog-content>
</body>
