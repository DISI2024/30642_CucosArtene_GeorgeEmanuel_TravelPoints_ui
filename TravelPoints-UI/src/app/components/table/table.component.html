<button mat-fab color="primary" class="add-row-button" aria-label="Add row" (click)="addItem()">
  <mat-icon>add</mat-icon>
</button>
<div class="table-scroll">
<table mat-table [dataSource]="dataSource" class="box">
  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let element">{{element.id}}</td>
  </ng-container>

  <ng-container matColumnDef="imageUrl">
    <th mat-header-cell *matHeaderCellDef> Image </th>
    <td mat-cell *matCellDef="let element">
      <img *ngIf="element.imageUrl" [src]="element.imageUrl" [alt]="element.name" style="width:100px; height:auto;">
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{element.name}}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="location">
    <th mat-header-cell *matHeaderCellDef>Location</th>
    <td mat-cell *matCellDef="let element">{{element.location}}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef>Category</th>
    <td mat-cell *matCellDef="let element">{{element.category}}</td>
  </ng-container>

  <ng-container matColumnDef="createdAt">
    <th mat-header-cell *matHeaderCellDef>CreatedAt</th>
    <td mat-cell *matCellDef="let element">{{element.createdAt}}</td>
  </ng-container>

  <ng-container matColumnDef="entryPrice">
    <th mat-header-cell *matHeaderCellDef>EntryPrice</th>
    <td mat-cell *matCellDef="let element">{{element.entryPrice}}</td>
  </ng-container>

  <ng-container matColumnDef="offers">
    <th mat-header-cell *matHeaderCellDef>Offers</th>
    <td mat-cell *matCellDef="let element">{{element.offers}}</td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let element">{{element.description}}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element" class="action-cell">
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element" class="action-cell">
      <button mat-icon-button (click)="deleteItem(element)" class="action-button">
        <mat-icon aria-label="Delete item">delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns;"
  ></tr>
</table>
</div>
<mat-paginator [pageSize]="3" showFirstLastButtons></mat-paginator>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
